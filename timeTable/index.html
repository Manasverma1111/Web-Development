<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Class Timetable</h1>
        <table class="table table-bordered timetable">
            <thead>
                <tr>
                    <th>Hours</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2">Morning</th>
                    <td><a href="teacher-details.html" class="subject">Science</a></td>
                    <td><a href="teacher-details.html" class="subject">Maths</a></td>
                    <td><a href="teacher-details.html" class="subject">Science</a></td>
                    <td><a href="teacher-details.html" class="subject">Maths</a></td>
                    <td><a href="teacher-details.html" class="subject">Arts</a></td>
                </tr>
                <tr>
                    <td><a href="teacher-details.html" class="subject">Social</a></td>
                    <td><a href="teacher-details.html" class="subject">Hindi</a></td>
                    <td><a href="teacher-details.html" class="subject">English</a></td>
                    <td><a href="teacher-details.html" class="subject">Social</a></td>
                    <td><a href="teacher-details.html" class="subject">Sports</a></td>
                </tr>
                <tr class="lunch-row">
                    <th colspan="6" class="text-center">Lunch</th>
                </tr>
                <tr>
                    <th rowspan="2">Afternoon</th>
                    <td><a href="teacher-details.html" class="subject">Science</a></td>
                    <td><a href="teacher-details.html" class="subject">Maths</a></td>
                    <td><a href="teacher-details.html" class="subject">Science</a></td>
                    <td><a href="teacher-details.html" class="subject">Maths</a></td>
                    <td rowspan="2"><a href="teacher-details.html" class="subject">Project</a></td>
                </tr>
                <tr>
                    <td><a href="teacher-details.html" class="subject">Social</a></td>
                    <td><a href="teacher-details.html" class="subject">Hindi</a></td>
                    <td><a href="teacher-details.html" class="subject">English</a></td>
                    <td><a href="teacher-details.html" class="subject">Social</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="teacherModal" tabindex="-1" role="dialog" aria-labelledby="teacherModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="teacherModalLabel">Teacher Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <div class="text-center">
                <img id="teacherImage" src="" alt="Teacher Image" class="img-fluid mb-3" style="max-width: 200px;">
                <h5 id="teacherName"></h5>
                <p id="teacherSubject"></p>
                <p id="teacherEmail"></p>
                <p id="teacherPhone"></p>
            </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
